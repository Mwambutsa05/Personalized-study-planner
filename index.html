<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Study Plan </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1><strong>Study Planner</strong></h1>
        <img src="assets/ramadan_crescent_3-removebg-preview.png">
    </div>
    <div class="study-planner">
        <div id="first-div">
            <p>Total Study Hour</p>
            <span>0.0</span>
        </div>
        <div class="second-div">
            <p>Subjects completed</p>
            <span>0</span>
        </div>
    </div>
    <div class="new-subject">
        <h2>Add New Subject</h2>
        <form>
            <input type="text" id="first-input" placeholder="Subject Name"><br>
            <input type="number" id="second-input" placeholder="Daily study (hours)"><br>
        </form>
        <button id="add-btn">Add Subject</button>
    </div>
    <div class="Subjects">
        <h2>My Subjects</h2>
        <div class="all-subjects"></div>
    </div>
</body>
</html>
